spring:
  cloud:
    gateway:
      routes:
        - id: currency-service
          uri: lb://currency-service
          predicates:
            - Path=/currency/**
        - id: time-service
          uri: lb://time-service
          predicates:
            - Path=/time/**
        - id: unit-service
          uri: lb://unit-service
          predicates:
            - Path=/unit/**
