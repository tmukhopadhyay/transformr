eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: time-service
  boot:
    admin:
      client:
        url:
        - ${ADMIN_SERVER:http://localhost:8761/admin}
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      fail-fast: true

server:
  port: ${SERVER_PORT:8003}
