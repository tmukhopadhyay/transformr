eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: api-gateway
  boot:
    admin:
      client:
        url:
        - ${ADMIN_SERVER:http://localhost:8761/admin}
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      fail-fast: true
    gateway:
      discovery:
        locator:
          enabled: true

server:
  port: 8001
